<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Nandini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script>
    tailwind.config = { theme: { extend: { colors: { cosmic: { cyan: '#00d2ff' } } } } }
  </script>
</head>
<body class="flex flex-col min-h-screen overflow-hidden">
  
  <div id="star-container" class="stars"></div>

  <nav class="fixed w-full z-50 top-0 backdrop-blur-md bg-black/20 border-b border-white/5">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold tracking-wide hover:text-cosmic-cyan transition">Nandini.</a>
      <a href="index.html" class="text-sm font-medium text-gray-300 hover:text-white">Abort Mission (Back)</a>
    </div>
  </nav>

  <section class="flex-grow flex items-center justify-center px-6 pt-24 pb-12 relative">
    <svg class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
       <line x1="10%" y1="10%" x2="30%" y2="40%" stroke="white" stroke-width="1"/>
       <line x1="30%" y1="40%" x2="70%" y2="20%" stroke="white" stroke-width="1"/>
       <line x1="70%" y1="20%" x2="90%" y2="80%" stroke="white" stroke-width="1"/>
       <circle cx="10%" cy="10%" r="3" fill="white"/>
       <circle cx="30%" cy="40%" r="3" fill="white"/>
       <circle cx="70%" cy="20%" r="3" fill="white"/>
       <circle cx="90%" cy="80%" r="3" fill="white"/>
    </svg>

    <div class="max-w-5xl w-full grid md:grid-cols-2 gap-12 items-center z-10">
      
      <div class="glass-panel p-10 relative">
        <div class="absolute -top-4 -left-4 w-12 h-12 border-t-4 border-l-4 border-cosmic-cyan"></div>
        <div class="absolute -bottom-4 -right-4 w-12 h-12 border-b-4 border-r-4 border-purple-500"></div>

        <h2 class="text-3xl font-bold mb-2">Establish <span class="text-cosmic-cyan">Link</span></h2>
        <p class="text-gray-400 mb-8 text-sm">Send a transmission regarding internships or collaborations.</p>
        
        <form id="contactForm" class="space-y-5">
          <div>
            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">Identify Yourself</label>
            <input type="text" id="name" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-cosmic-cyan outline-none transition" required>
          </div>
          <div>
            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">Comms Channel (Email)</label>
            <input type="email" id="email" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-cosmic-cyan outline-none transition" required>
          </div>
          <div>
            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">Transmission Data</label>
            <textarea id="message" rows="4" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-cosmic-cyan outline-none transition" required></textarea>
          </div>
          <button type="submit" class="w-full py-3 bg-gradient-to-r from-cosmic-cyan to-blue-600 text-black font-bold rounded-lg hover:shadow-[0_0_20px_#00d2ff] transition transform hover:-translate-y-1">
            <i class="fas fa-paper-plane mr-2"></i> Launch Message
          </button>
        </form>
      </div>

      <div class="hidden md:block relative h-full flex items-center justify-center">
        <svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(100, 50)">
            <path d="M50 0 C 20 50, 20 150, 20 180 L 10 220 L 50 210 L 90 220 L 80 180 C 80 150, 80 50, 50 0" fill="#e2e8f0"/>
            <circle cx="50" cy="80" r="15" fill="#0f172a" stroke="#38bdf8" stroke-width="4"/>
            <path d="M20 160 L -10 220 L 20 200 Z" fill="#ef4444"/>
            <path d="M80 160 L 110 220 L 80 200 Z" fill="#ef4444"/>
            <path d="M35 210 Q 50 280 65 210" fill="#fbbf24" class="animate-pulse">
               <animate attributeName="d" values="M35 210 Q 50 280 65 210; M35 210 Q 50 320 65 210; M35 210 Q 50 280 65 210" dur="0.5s" repeatCount="indefinite" />
            </path>
          </g>
        </svg>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const msg = document.getElementById('message').value;
      window.location.href = `mailto:nandinibahirgonde@gmail.com?subject=Portfolio Contact from ${name}&body=${msg}`;
    });

    const starContainer = document.getElementById('star-container');
    for(let i=0; i<100; i++){
      let star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.setProperty('--duration', (Math.random() * 2 + 1) + 's');
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
